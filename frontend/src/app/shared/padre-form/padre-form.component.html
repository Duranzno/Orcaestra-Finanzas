<form (ngSubmit)="onSubmit(padForm.value)" #padForm="ngForm">
    <h3 class="display-6">Agregar Padre</h3>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre"
            [(ngModel)]="model.nombre" name="nombre">
        </div>
        <div class="form-group col-md-6">
            <label for="apellido">Apellido</label>
            <input autocomplete='family-name' type="text" class="form-control" id="apellido"placeholder="Apellido"
            [(ngModel)]="model.apellido" name="apellido">
        </div>
        <div class="form-group col-md-6">
            <label for="correo">Correo</label>
            <input type="email" class="form-control" id="correo" placeholder="Correo"
            [(ngModel)]="model.email" name="email">
        </div>
        <div class="form-group col-md-6">
            <label for="tlf">Telefono</label>
            <input type="tel" class="form-control" id="tlf" placeholder="Telefono"
              [(ngModel)]="model.tlf" name="tlf">
        </div>
    </div>
    <app-pago-form></app-pago-form>
    <div class="row">
        <div class="col-md-10" ></div>
        <button  type="submit" class="col-md-2 " type="submit" class="btn btn-primary"
        >Agregar Padre</button>
        <i-home></i-home>
    </div>
  </form>
