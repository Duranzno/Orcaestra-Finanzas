<form (ngSubmit)="onSubmit()" #pagoForm="ngForm">
<div class="form-row">
        <div class="form-group col-md-3 col-sm-12">
            <label for="banco">Banco</label>
            <select class="form-control custom-select" id="banco" required
                [(ngModel)]="model.banco" name="banco">
                <option *ngFor="let banco of bancos" [value]="banco">
                    {{banco}}
                </option>
            </select>        
        </div>

        <div class="form-group col-md-3 col-sm-12">
            <label for="monto">Monto</label>
            <input type="number" class="form-control" id="monto"  placeholder="Monto"
                 [(ngModel)]="model.monto" name="monto" required>

        </div>

        <div class="form-group col-md-3 col-sm-12">
            <label for="referencia">Referencia</label>
            <input type="text" class="form-control" id="referencia" placeholder="Referencia"
                [(ngModel)]="model.referencia" name="referencia">
        </div>
    
        <div class="form-group col-md-3 col-sm-12 input-group">
            <label for="fecha">Fecha de Pago</label>
            <div class="input-group-append">
            <input class="form-control" placeholder="YYYY-MM-DD" id="fecha"
                #d="ngbDatepicker" ngbDatepicker [footerTemplate]="footerTemplate"
                name="fecha" [(ngModel)]="model.fecha">
            <button class="btn btn-sm" (click)="d.toggle()" type="button">
                <i-calendar></i-calendar>
            </button>
            </div>
        </div>
        <button type="submit" class="btn btn-success" >Submit</button>

            TODO: remove this: {{model|json}}

</div>
</form>
<ng-template #footerTemplate>
        <hr class="my-0">
        <button class="btn btn-primary btn-sm m-2 float-left" (click)="model.fecha = today; d.close()">Hoy</button>
        <button class="btn btn-secondary btn-sm m-2 float-right" (click)="d.close()">Cerrar</button>
</ng-template>
