<div class="table-responsive">
	<table  datatable [dtOptions]="dtOptions"  class="table table-striped table-sm row-border hover" id="table">
	<thead>
	  <tr>
			<th>#</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Grupo</th>
      <th>Correo</th>
      <th>Telefono</th>
      <th>Editar</th>
	  </tr>
	</thead>
	<tbody>
	  <tr *ngFor="let person of persons">
	    <td>{{ person.id }}</td>
	    <td>{{ person.firstName }}</td>
	    <td>{{ person.lastName }}</td>
	  </tr>
	</tbody>
	</table>
</div>
